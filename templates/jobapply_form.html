
<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" required name="full_name" placeholder="Krit Nas" class="form-control">
  </div>

  <div class="mb-2">
  <label>Email</label><br>
  <input type="email" required name="email" placeholder="Krit@Nas.com" class="form-control">
  </div>

  <div class="mb-2">
  <label>LinkedIn URL</label><br>
  <input type="url" name="linkedin_url" placeholder="https://linked.com/in/KritNas" class="form-control">
  </div>

  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education" class="form-control "></textarea>
  </div>
   <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience" class="form-control"></textarea>
  </div>

  <div class="mb-2">
  <label>Resume URL</label><br>
  <input type="url" name="resume_url" class="form-control" >
  </div>

  <input type="submit" class="btn btn-primary btn-lg">
</form>
